<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>weather-app</title>
</head>
<body>
    

<div class="main_div">
    <div class="music_container">
        <h2>music-playlist</h2>
    <h3>Masked Wolf-Astronaut in The Ocean
    </h3> 
    <div class="img_container">
        <img src="music.jpg" alt="" srcset="">
    </div>
    <audio src="ocean.mp3"></audio>



    <!-- contaol///////// -->
<!-- <i class="fa fa-arrow-left"></i> -->
    <div class="music_control"> 
     <i  class="fa fa-fast-backward" id="prev" title="Previous"></i>
     <i class="fa fa-play main_button" id="play" title="Play"></i>
     <i class="fa fa-forward" id="next" title="Next"></i>
                <!-- <i class="fal fa-arrow-square-left" id="prev" title="previous"></i>"></i> -->
   </div>
</div>
</div>
<script>
 
 const music = document.querySelector('audio');
 const img = document.querySelector("img");
 const play = document.getElementById('play');
 console.log(play + "button");


 let isPlaying = false;

//  play functionwaa

//U didnt define a function, instead declared an event listener

// play.addEventListener('click', () => {
//      isPlaying = true;
//     music.play();
   
//     // play.classList.replace("fa fa-play", "fa fa-pause");
//     img.classList.add("anime");
// });


//fa is also a class which is not to be removed in both the functions....



    const playMusic = () => {
        isPlaying = true;
        music.play();
        console.log(play.classList);
        play.classList.replace("fa-play", "fa-pause");
    img.classList.add("anime");
    } 

//   for pause function
//modified the pauseMusic function to call music.pause() instead of music.play()
  const pauseMusic = () => {
        isPlaying = false;
        music.pause();
        play.classList.replace( "fa-pause" , "fa-play");
        img.classList.remove("anime");
    };

  play.addEventListener("click", () => {
      console.log("button clicked");
      if (isPlaying){
          console.log("pause music");
          pauseMusic();
           }
    else{
        console.log("play music");
         playMusic();
    }
    });



</script>
</body>
